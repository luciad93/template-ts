<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Application</title>
    <link rel="stylesheet" href="./styles/watch.css">
</head>
<body>
    <div class="timezone-container">
        <label for="timezoneSelect">Select Time Zone:</label>
        <select id="timezoneSelect">
            <option value="GMT+1">GMT+1</option>
            <option value="GMT+2">GMT+2</option>
        </select>
        <button id="createWatchButton">Create Watch</button>
    </div>
    <div class="watch-container hidden">
        <div id="watchDisplay" class="watch-display">
            <span id="hoursPlaceholder">HH</span>:<span id="minutesPlaceholder">MM</span>
        </div>
        <button id="lightButton" >Light</button>
        <button id="modeButton" >Mode</button>
        <button id="increaseButton" >Increase</button>
    </div>
    </div>

    <script src="../dist/bundle.js"></script>
</body>
</html>
